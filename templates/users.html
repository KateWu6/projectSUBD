      <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Пользователи</title>
   </head>
   <body>
       <h1>Информация о пользователях и их ролях</h1>
       <table border="1">
           <thead>
               <tr>
                   <th>Имя пользователя</th>
                   <th>Роли</th>
                   <th>Задачи</th>
               </tr>
           </thead>
           <tbody>
               {{ range . }}
               <tr>
                   <td>{{ .Name }}</td>
                   <td>{{ .Roles }}</td>
                   <td><a href="{{.TasksLink}}">Посмотреть задачи</a></td>
               </tr>
               {{ end }}
           </tbody>
       </table>
   </body>
   </html>
