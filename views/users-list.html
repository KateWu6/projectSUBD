{{define "content"}}
<div class="container">
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Должность</th>
                <th>Контакты</th>
            </tr>
        </thead>
        <tbody>
            {{range .Employees}}
            <tr>
                <td>{{.Surname}}</td>
                <td>{{.Firstname}}</td>
                <td>{{.Middlename}}</td>
                <td>{{.Post}}</td>
                <td>{{.Contacts}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="5">Нет пользователей.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
