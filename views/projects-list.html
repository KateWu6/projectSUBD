{{define "content"}}
<div class="container">
    <h1>Список проектов</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Цель</th>
                <th>Статус</th>
                <th>Срок сдачи</th>
            </tr>
        </thead>
        <tbody>
            {{range .Projects}}
            <tr>
                <td>{{.ProjectName}}</td>
                <td>{{.ProjectGoal}}</td>
                <td>{{.ProjectStatus}}</td>
                <td>{{.Deadlines.Format "2006-01-02"}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="4">Нет проектов.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
